{% extends "base.html" %}
{% block title %}My Data Science Site-Login{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}

<div class="row ">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

        <form action="" method="post">
            <input name="_csrf_token" id="_csrf_token" type="hidden" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{{
                  request.form.email }}" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{
                  request.form.password}}">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" , name="remember" value="{{
                  request.form.remember}}">
                <label class="form-check-label" for="rememebr">Remember?</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
    </div>

    {% if error %}
    <div class="row">
        <p class="error">
            <strong>Error:</strong> {{ error }}
        </p>
    </div>
    {% endif %}


    {% endblock %}
